<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Mahii's Clothing Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }


        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .product-info p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .buy-btn {
            background-color: #ff5e5e;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <<header class="bg-gray-800 text-white">
        <div class="container mx-auto flex flex-wrap justify-between items-center p-4">
          <a href="assignment1b.html">
            <img src="stylesss/mahii.png" alt="Store Logo" class="w-28" />
          </a>
          <nav class="space-x-4 text-sm">
            <a href="assignment1b.html" class="hover:text-gray-300">Home</a>
            <a href="a2about.html" class="hover:text-gray-300">Shop</a>
            <a href="a2blog.html" class="hover:text-gray-300">Blog</a>
            <a href="a2about.html" class="hover:text-gray-300">About</a>
            <a href="a2contact.html" class="hover:text-gray-300">Contact</a>
            <a href="a2cart.html" class="hover:text-gray-300">Cart</a>
          </nav>
        </div>
      </header>
    <!-- Main Content -->
    <h1>Shop Our Collection</h1>

    <section class="products">
        <div class="product-card">
            <img src="stylesss\product1.jpg" alt="Stylish Jacket">
            <div class="product-info">
                <h3>Stylish Jacket</h3>
                <p>RS2559.99</p>
                <a href="a2cart.html" class="buy-btn">Add to Cart</a>
            </div>
        </div>

        <div class="product-card">
            <img src="stylesss/product2.jpg" alt="Casual T-shirt">
            <div class="product-info">
                <h3>Casual T-shirt</h3>
                <p>RS519.99</p>
                <a href="a2cart.html" class="buy-btn">Add to Cart</a>
            </div>
        </div>

        <div class="product-card">
            <img src="stylesss/product3.jpg" alt="Elegant Dress">
            <div class="product-info">
                <h3>Elegant Dress</h3>
                <p>RS5669.99</p>
                <a href="a2cart.html" class="buy-btn">Add to Cart</a>
            </div>
        </div>

        <!-- Add more products here if you want -->

    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 Mahii's Clothing Store. All rights reserved.
    </footer>

</body>
</html>
